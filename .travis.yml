language: php
cache:
  bundler: true
  apt: true
php:
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null
  - composer self-update
  - composer --version
  # - openssl aes-256-cbc -K $encrypted_77819a49fdcc_key -iv $encrypted_77819a49fdcc_iv -in travis.pem.enc -out travis.pem -d

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  # MySQL Options
  - mysql -e 'SET GLOBAL wait_timeout = 5400;'
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"

  # PHP conf tweaks
  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash

  # Build drupal + lightning from makefile
  - drush make --concurrency=5 build-lightning.make.yml docroot -y

  # Install lightning
  - cd docroot
  - drush si lightning --db-url=mysql://root:@localhost/drupal -y

before_script:
  - drush runserver --default-server=builtin 8080 &>/dev/null &
  - mv ../tests ./tests
  - cd tests
  - touch behat.local.yml
  - composer install

script:
  - bin/behat

after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 travis_insecure.pem
  - ssh-add travis_insecure.pem
  - echo "Host 50.16.63.24" >> ~/.ssh/config
  - echo "  StrictHostKeyChecking no" >> ~/.ssh/config
  - git remote add dev lightning8x@svn-4747.devcloud.hosting.acquia.com:lightning8x.git
  - git push dev
  - yes "yes" | ssh lightning8x.dev@free-4772.devcloud.hosting.acquia.com rm -rf dev/sites/default/files/*
  - drush --alias-path=./build @lightning8x.dev si lightning --site-name="Lightning" --account-name=admin --account-pass=presales -y -v
  - drush --alias-path=./build @lightning8x.dev le lightning_demo

