language: php
cache:
  bundler: true
  apt: true
php:
  - 5.5

sudo: false

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  # MySQL Options
  - mysql -e 'SET GLOBAL wait_timeout = 5400;'
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"

  # PHP conf tweaks
  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash

  # - echo "projects:{lightning:{download:{branch: $TRAVIS_BRANCH, url: https://github.com/$TRAVIS_REPO_SLUG.git}}}" >> env.yml
  # Build drupal + lightning from makefile
  - drush make --concurrency=5 build-lightning.make docroot -y

  # Install lightning
  - cd docroot
  - drush si lightning --db-url=mysql://root:@localhost/drupal -y

before_script:
  - echo -e "Host svn-4747.devcloud.hosting.acquia.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - echo -e "Host free-4772.devcloud.hosting.acquia.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - drush runserver --default-server=builtin 8080 &>/dev/null &
  - mv ../tests ./tests
  - cd tests
  - touch behat.local.yml
  - composer install
  - phantomjs --webdriver=4444 > /dev/null &

script:
  - bin/behat
  - cd ../../modules/lightning_features/lightning_media/tests/js
  # TODO: The install step should go into before_script.
  - npm install > /dev/null
  - npm test

notifications:
  slack:
    secure: 

matrix:
  fast_finish: true

